<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="top">
            <span id="timer"></span>
            <button onclick="start();">Start</button>
            <button onclick="finishGame();">End</button>
            <span>Correct</span>
            <span class="correct">0</span>
            <span>To type</span>
            <span class="errors">0</span>
        </div>
        <div class="mid">
            <textarea placeholder="" disabled="yes" ></textarea>
        </div>
        <div class="bot">
            <textarea placeholder="type here to start" oninput="processCurrentText();" onfocus="start();"></textarea>
        </div>
    </div>


<script src="main.js" type="text/javascript"></script>
</body>
</html>
